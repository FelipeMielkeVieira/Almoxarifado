    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<!-- --------------------------------------- COMPONENTE DO CALENDARIO  --------------------------------------- -->

<app-calendario *ngIf="calendarioAberto2 == 1" (salvarData)="salvarData2($event)"></app-calendario> -->
<!-- --------------------------------------- FIM COMPONENTE DO CALENDARIO  --------------------------------------- -->

<div id="containerSacola" (click)="verDetalhes($event)">
    <div id="container">
        <div id="divisaoCentral">
            <div id="parteEsquerda">
                <ul id="itens">
                    <li *ngFor="let item of listaItens" class="item">
                        <img class="bolaAzul" src="./assets/circulo-azul.png" alt="Ponteiro para o produto">
                        {{item.nome}}
                    </li>
                </ul>
            </div>
            <div id="parteDireita">
                <div class="containerDatas">
                    <div class="tituloData">
                        <span class="dataTitulo">Data de retirada:</span>
                    </div>

                    <div class="dataInput">
                        <span title="Calendário" class="material-symbols-outlined iconDeselect calendario"
                            alt="Editar data de retirada" (click)="abrirCalendario1()">
                            calendar_month
                        </span>
                        <div class="dataTexto">
                            <p id="dataRetirada">{{ formatarData(sacola.data_retirada) }}</p>
                        </div>
                    </div>

                    <div class="tituloData">
                        <span class="dataTituloDevolucao">Data de devolução:</span>
                    </div>

                    <div class="dataInput">
                        <span title="Calendário" class="material-symbols-outlined iconDeselect calendario"
                            alt="Editar data de devolução" (click)="abrirCalendario2()">
                            calendar_month
                        </span>
                        <div class="dataTexto">
                            <p id="dataDevolucao">{{ formatarData(sacola.data_devolucao) }}</p>
                        </div>
                    </div>
                </div>
                <div id="botoes">

                    <!-- <div *ngIf="atendente()" id="adicionarProfessor">
                        <select name="" id="professores">
                            <option *ngFor="let professor of listaProfessores" value="{{ professor.id }}">{{
                                professor.nome }}
                            </option>
                        </select>
                    </div> -->


                    <div class="containerBotoes">
                        <button class="botao" (click)="abrirModalConfirmacao(2)">Reservar</button>
                        <span title="Deletar" class="material-symbols-outlined iconDeselect iconeLixeira"
                            (click)="abrirModalConfirmacao(1)" alt="Excluir Sacola">
                            delete
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="fundoModal" *ngIf="modalReservar || modalExcluir">

    <!-- Modal Confirmar Exclusão de Sacola -->
    <app-modal-confirmacao *ngIf="modalExcluir" [tipoTexto]="2" (fecharModal)="fecharModalConfirmacao(1, $event)">
    </app-modal-confirmacao>

    <!-- Modal Confirmar Reserva -->
    <app-modal-confirmacao *ngIf="modalReservar" [tipoTexto]="3" (fecharModal)="fecharModalConfirmacao(2, $event)">
    </app-modal-confirmacao>
</div>

<app-modal-feedback *ngIf="feedbackReservaFeita" [tipoFeedback]="1" (fecharModal)="fecharModalFeedback(1)">
</app-modal-feedback>

<app-modal-feedback *ngIf="feedbackExclusaoSacola" [tipoFeedback]="5" (fecharModal)="fecharModalFeedback(2)">
</app-modal-feedback>
<!-- --------------------------------------- FIM CONTEÚDO DA SACOLA  --------------------------------------- -->
