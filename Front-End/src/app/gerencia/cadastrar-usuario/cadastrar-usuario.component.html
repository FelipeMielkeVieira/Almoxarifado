<div [ngClass]="retornaClasseElemento(1)">
    <div class="containerUser">
        <img class="imgUser" src="../../../assets/user.png" alt="Imagem de UsuÃ¡rio" />
        <div class="containerInfo">
            <span class="user">{{usuario.nomeUsuario}}</span>
            <span class="email">{{usuario.emailUsuario}}</span>
        </div>
    </div>
    <div class="containerOpcoes">
        <span (click)="abrirModaisConfirmacao(1)" title="Recusar"
            class="material-symbols-outlined iconDeselect iconeRecusar">
            cancel
        </span>
        <span (click)="abrirModaisConfirmacao(2)" title="Confirmar"
            class="material-symbols-outlined iconDeselect iconeAceitar">
            check_circle
        </span>
    </div>
</div>

<div id="fundoModal" *ngIf="modalConfirmarRecusa || modalConfirmarAceite">
    <app-modal-confirmacao *ngIf="modalConfirmarRecusa" [tipoTexto]="4"
        (fecharModal)="fecharModaisConfirmacao(1, $event)">
    </app-modal-confirmacao>

    <app-modal-confirmacao *ngIf="modalConfirmarAceite" [tipoTexto]="5"
        (fecharModal)="fecharModaisConfirmacao(2, $event)">
    </app-modal-confirmacao>
</div>
