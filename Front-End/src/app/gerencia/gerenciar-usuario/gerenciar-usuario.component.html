<div class="containerUsuarios">
    
    <div class="containerUser">
        <img class="imgUser" src="../../../assets/user.png" alt="Imagem de UsuÃ¡rio" />
        <div class="containerInfo">
            <span class="user">{{usuario.nomeUsuario}}</span>
            <span class="email">{{usuario.emailUsuario}}</span>
        </div>
        <div class="containerLixeira">
            <span (click)="abrirModaisConfirmacao(2)" title="Deletar" id="iconeLixeira"
                class="material-symbols-outlined iconDeselect">
                delete
            </span>
        </div>
    </div>
    <div class="parteBaixo">
        <select [(ngModel)]="usuario.tipoUsuario" id="selecionarFuncao2">
            <option value="PROFESSOR">Professor</option>
            <option value="ATENDENTE1">Atendente 1</option>
            <option value="ATENDENTE2">Atendente 2</option>
            <option value="SUPERVISOR">Supervisor</option>
        </select>
        <div class="aceitar" (click)="abrirModaisConfirmacao(1)">
            <span title="Confirmar" class="material-symbols-outlined iconDeselect iconeAceitar">
                check_circle
            </span>
        </div>
    </div>
</div>

<div id="fundoModal" *ngIf="modalConfirmarEdicao || modalConfirmarExclusao">
    <app-modal-confirmacao *ngIf="modalConfirmarEdicao" [tipoTexto]="6"
        (fecharModal)="fecharModaisConfirmacao(1, $event)">
    </app-modal-confirmacao>

    <app-modal-confirmacao *ngIf="modalConfirmarExclusao" [tipoTexto]="7"
        (fecharModal)="fecharModaisConfirmacao(2, $event)">
    </app-modal-confirmacao>
</div>

<app-modal-feedback *ngIf="feedbackEdicaoUsuario" [tipoFeedback]="10" (fecharModal)="fecharModaisFeedback(1)">
</app-modal-feedback>

<app-modal-feedback *ngIf="feedbackExclusaoUsuario" [tipoFeedback]="11" (fecharModal)="fecharModaisFeedback(2)">
</app-modal-feedback>
