<table id="tableCadastros" class="table table-hover">
    <thead>
        <tr>
            <th class="itemTabela">Nome</th>
            <th class="itemTabela">Email</th>
            <th class="itemTabela center">Rejeitar</th>
            <th class="itemTabela center">Aceitar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cadastro of listaCadastros" id="containerCadastros">
            <td class="itemTabela">{{ cadastro.nome }}</td>
            <td class="itemTabela">{{ cadastro.email }}</td>
            <td class="itemTabela center">
                <span (click)="abrirModaisConfirmacao(1)" title="Fechar" id="fecharIcone"
                    class="material-symbols-outlined iconDeselect icone">
                    close
                </span>
            </td>
            <td class="itemTabela center">
                <span (click)="abrirModaisConfirmacao(2)" title="Cofirmar itemTabela"
                    class="material-symbols-outlined iconDeselect icone">
                    done
                </span>
            </td>
        </tr>
    </tbody>
</table>

<div id="fundoModal" *ngIf="modalConfirmarRecusa || modalConfirmarAceite">
    <app-modal-confirmacao *ngIf="modalConfirmarRecusa" [tipoTexto]="4"
        (fecharModal)="fecharModaisConfirmacao(1, $event)">
    </app-modal-confirmacao>

    <app-modal-confirmacao *ngIf="modalConfirmarAceite" [tipoTexto]="5"
        (fecharModal)="fecharModaisConfirmacao(2, $event)">
    </app-modal-confirmacao>
</div>

<app-modal-feedback *ngIf="feedbackRecusaCadastro" [tipoFeedback]="8" (fecharModal)="fecharModaisFeedback(1)">
</app-modal-feedback>

<app-modal-feedback *ngIf="feedbackAceiteCadastro" [tipoFeedback]="9" (fecharModal)="fecharModaisFeedback(2)">
</app-modal-feedback>
