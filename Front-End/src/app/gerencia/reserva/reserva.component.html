<!-- --------------------------- COMPONENTE RESERVA EM BLOCO ------------------------------ -->
<div class="containerReserva" (click)="mudarModalDetalhes('abrir')">
    <div class="barraLateral"></div>
    <div class="infoReserva">
        <b><span class="nomeProfessor">Nome professor</span></b>
        <span class="data">Retirada: {{reserva.data_retirada}}</span>
        <span class="data">Devolução: {{reserva.data_devolucao}}</span>
    </div>
    <div id="parteDireita">
        <ul id="itens">
            <li class="item">
                <img class="bolaAzul" src="./assets/circulo-azul.png" alt="Ponteiro do produto">
                <span class="textoProduto">Produto 1</span>
            </li>
            <li class="item">
                <img class="bolaAzul" src="./assets/circulo-azul.png" alt="Ponteiro do produto">
                <span class="textoProduto">Produto 2</span>
            </li>
            <li class="item">
                <img class="bolaAzul" src="./assets/circulo-azul.png" alt="Ponteiro do produto">
                <span class="textoProduto">Produto 2</span>
            </li>
            <li class="item">
                <img class="bolaAzul" src="./assets/circulo-azul.png" alt="Ponteiro do produto">
                <span class="textoProduto">Produto 2</span>
            </li>
        </ul>
    </div>
</div>
<!-- --------------------------- FIM COMPONENTE RESERVA EM BLOCO ------------------------------ -->

<!-- Div de fundo para modais -->
<div *ngIf="modalRetirada || modalDevolucao" id="fundoModal">

    <!-- Modal de confirmar retirada -->
    <app-retirada-reserva *ngIf="modalRetirada" [reserva]="reserva" (fecharModal)="mudarModalDetalhes($event)">
    </app-retirada-reserva>

    <app-devolucao-reserva *ngIf="modalDevolucao" [reserva]="reserva" (fecharModal)="mudarModalDetalhes($event)">
    </app-devolucao-reserva>
</div>

<!-- Feedback retirada confirmada -->
<app-modal-feedback *ngIf="feedbackRetiradaConfirmada" [tipoFeedback]="12" (fecharModal)="fecharModaisFeedback(1)">
</app-modal-feedback>

<!-- Feedback reserva cancelada -->
<app-modal-feedback *ngIf="feedbackReservaCancelada" [tipoFeedback]="13" (fecharModal)="fecharModaisFeedback(2)">
</app-modal-feedback>

<app-modal-feedback *ngIf="feedbackDevolucaoConfirmada" [tipoFeedback]="14" (fecharModal)="fecharModaisFeedback(3)">
</app-modal-feedback>
