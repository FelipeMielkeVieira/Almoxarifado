<div id="containerInformarMotivo">
    <div id="containerInformarDefeitoModal">
        <div class="containerFechar">
            <span (click)="fecharModalOcorrencia('fechar')" title="Fechar" id="fecharIcone" class="icone"
                class="material-symbols-outlined iconDeselect">
                close
            </span>
        </div>
        <h2 class="tituloInformarDefeito">{{retornaTextoOcorrencia()}}</h2>
        <div id="containerConteudoInformarDefeito">
            <!-- <input type="textarea" id="informarDefeitoInput"> -->
            <textarea id="texteArea" rows="10" cols="50" maxlength="500" placeholder="Escreva aqui..."></textarea>
            <div *ngIf="tipoOcorrencia == 4" id="containerRetirarItemEstoque">
                <input id="retirarDoEstoque" type="checkbox" />
                <label for="retirarDoEstoque">Retirar item do estoque</label>
            </div>
            <div class="divBotoes">
                <button (click)="fecharModalOcorrencia('fechar')" id="voltarInformarDefeito" class="btnDevolucaoModal">
                    Voltar
                </button>
                <button (click)="salvarOcorrencia()" id="salvarInformarDefeito" class="btnDevolucaoModal">
                    Salvar
                </button>
            </div>
        </div>
    </div>
</div>
