<html>
<body>
    <div class="divPrincipal">
        <div *ngIf="cadastro == 1" id="modalCadastro">
            <div class="divInfo">
                <img id="fechar" (click)="fechar()" src="../../../assets/close.png">
                <img id="imgAlerta" src="../../../assets/alert.png">
                <span id="spanCadastro">Sua solicitação de cadastro foi enviada para confirmação</span>
            </div>
            <div id="fundo" style="background-color: #AEAEAE;">
                <div id="azul"></div>
            </div>
        </div>
        <div id="containerLogin">
            <div id="barraAzul">
                <img id="imagemUsuario" src="../../../assets/user.png" alt="Imagem usuário">
            </div>
            <h1 id="titulo">
                AlmaSis
            </h1>
            <input type="text" class="inputsCadastro" placeholder="Email ou usuário">
            <input type="password" class="inputsCadastro" placeholder="Senha">
            <div class="containerSenha">
                <span id="esqueciSenha" (click)="esqueciASenha()">Esqueci a senha</span>
            </div>
            <div class="containerCheckbox">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">
                    Lembrar-me
                </label>
            </div>
            <button type="button" id="entrarGoogle">
                <img id="imgGoogle" src="../../../assets/google.png" alt="Google icon">
                Entrar com o Google
            </button>
            <button type="button" id="entrar">
                Entrar
            </button>
            <p id="textoConta">
                Não tem uma conta?
                <span (click)="cadastrar()" id="cadastrar">Cadastrar</span>
            </p>
        </div>
    </div>
    <div *ngIf="senha1 == 1 || senha2 == 1 || senha3 == 1" class="modalSenha">
        <img id="fechar2" (click)="fechar2()" src="../../../assets/close.png">
        <h3 id="tituloSenha">Recuperar Senha</h3>

        <div *ngIf="senha1 == 1" id="divEmail">
            <h5 id="inserirEmail">Insira seu Email:</h5>
            <input id="inputEmail" type="email" placeholder="nome@gmail.com">
        </div>
        <span *ngIf="senha1 == 1" id="avisoCadastro">Caro Usuário, enviaremos um código de verificação no seu email para identificação.</span>
        <button *ngIf="senha1 == 1" class="enviarCodigo" (click)="esqueciSenha2()">Enviar</button>
    
        <h3 *ngIf="senha2 == 1" id="inserirCodigo">Insira o Código</h3>
        <div *ngIf="senha2 == 1" id="divCodigo">
            <input id="cod1" class="inputCodigo" (keyup)="ativarCod2()" maxlength="1">
            <input id="cod2" class="inputCodigo" (keyup)="ativarCod3()" maxlength="1">
            <input id="cod3" class="inputCodigo" (keyup)="ativarCod4()" maxlength="1">
            <input id="cod4" class="inputCodigo" (keyup)="ativarCod5()" maxlength="1">
            <input id="cod5" class="inputCodigo" (keyup)="ativarCod6()" maxlength="1">
            <input id="cod6" class="inputCodigo" (keyup)="voltarCodigo()" maxlength="1">
        </div>
        <span *ngIf="senha2 == 1" id="timer">{{tempoString}} restantes</span>
        <span *ngIf="senha2 == 1" id="reenviar">Reenviar Código</span>
        <button *ngIf="senha2 == 1" class="enviarCodigo">Próximo</button>
    </div>
</body>
</html>
