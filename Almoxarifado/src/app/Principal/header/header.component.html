<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<!-- -------- MODAL EDITAR USER -------- -->
<div *ngIf="abrirEditar" id="editarUser">
  <div id="modalEditar">
    <div id="barraAzul">
      <div id="user">
        <img id="imagemUsuario" src="../../../assets/user.png" alt="Imagem de usuário">
        <div id="alterarFoto">
          Alterar
        </div>
      </div>
    </div>
    <div id="iconSair">
      <span (click)="fechar()" id="fecharIcone" class="fecharModalUser" class="material-symbols-outlined">
        close
      </span>
    </div>
    <div id="nomeUsuario">
      <p>Usuário</p>
    </div>
    <input type="text" class="inputNome" placeholder="Nome de usuário" [(ngModel)]="usuario">
    <div id="tituloSenha">
      <p>Senha</p>
    </div>
    <div class="divSenha">
      <input type="password" class="inputsSenha" id="inputSenha1" placeholder="Senha" [(ngModel)]="senha">
      <img src="../../../assets/olho-fechado.png" class="imgOlho" id="olho1" (click)="trocarOlho(1)"
        alt="Senha está escondida">
    </div>
    <div id="tituloConfirmarSenha">
      <p>Confirmar senha</p>
    </div>
    <div class="divConfirmarSenha">
      <input type="password" class="inputsSenha" id="inputSenha2" placeholder="Confirmar senha"
        [(ngModel)]="ConfirmarSenha">
      <img src="../../../assets/olho-fechado.png" class="imgOlho2" id="olho2" (click)="trocarOlho(2)"
        alt="Senha está visível">
    </div>
    <button type="button" id="salvar" (click)="salvar()">
      Salvar
    </button>
  </div>
</div>
<!-- ----------- FIM MODAL EDITAR USER ------------ -->

<!-- -------- MODAL CONFIGURAÇÕES -------- -->
<div *ngIf="configuracoes" id="editarUser">
  <div id="modalEditar">
    <div id="barraAzul">
      <div id="user">
        <img id="imagemUsuario" src="../../../assets/user.png" alt="Imagem usuário">
        <div id="alterarFoto">
          Alterar
        </div>
      </div>
    </div>
    <div id="iconSair">
      <span (click)="fechar()" id="fecharIcone" class="fecharModalUser" class="material-symbols-outlined">
        close
      </span>
    </div>
    <div id="nomeUsuario">
      <p>Tamanho da Fonte</p>
    </div>
    <select class="selectFonte">
      <option>Muito Pequena</option>
      <option>Pequena</option>
      <option selected>Padrão</option>
      <option>Grande</option>
      <option>Muito Grande</option>
    </select>
    <div class="divEscuro">
      <span class="textEscuro">Modo Escuro</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <button type="button" id="salvarConfig" (click)="salvarConfig()">
      Salvar
    </button>
  </div>
</div>
<!-- ----------- FIM MODAL CONFIGURAÇÕES ------------ -->

<div id="containerHeader">
  <div id="header">
    <div (click)="navegacaoTipo()" id="logo">
      <img id="logoSesi" src="../../../assets/logo.png" alt="Logo Sesi Senai" />
      <img src="../../../assets/LogoSite.png" id="logoSite" alt="Logo do AlmaSis">
      <p>AlmaSis</p>
    </div>

    <div id="icones">
      <div id="sacola">
        <span id="topHeader" class="material-symbols-outlined" (click)="sacolas()">
          shopping_bag
        </span>
      </div>
      <div id="usuarioIcone" (click)="abrirUser()">
        <span id="topHeader" class="material-symbols-outlined">
          account_circle
        </span>
      </div>
    </div>
    <!-- -------- MODAL USER -------- -->
    <div *ngIf="user == 1" class="modalUser">
      <div class="setaUser"></div>
      <div id="editarPerfil">
        <span (click)="editarPerfil()" id="iconEditarPerfil" class="material-symbols-outlined">
          edit
        </span>
      </div>
      <div id="usuarioIconeModal">
        <span id="topHeader" class="material-symbols-outlined">
          account_circle
        </span>
      </div>
      <span class="nomeUser">{{nomeUsuario}}</span>
      <span class="emailUser">{{emailUsuario}}</span>
      <hr style="width: 80%;">
      <div *ngIf="usuarioTipo == 1" class="divOpcao">
        <span id="iconsUser" class="material-symbols-outlined">
          pending_actions
        </span>
        <span class="spanUser" (click)="navegar('/professor/reservas')">Minhas Reservas</span>
      </div>
      <div class="divOpcao">
        <span id="iconsUser" class="material-symbols-outlined">
          settings
        </span>
        <span class="spanUser" (click)="abrirConfiguracoes()">Configurações</span>
      </div>
      <div class="divOpcao">
        <span (click)="logout()" id="imgUser2" class="material-symbols-outlined">
          logout
        </span>
        <span class="spanUser" (click)="logout()">Sair</span>
      </div>
    </div>
    <!-- ----------- FIM MODAL USER ------------ -->
  </div>
  <div id="barraSeparacao"></div>
</div>
