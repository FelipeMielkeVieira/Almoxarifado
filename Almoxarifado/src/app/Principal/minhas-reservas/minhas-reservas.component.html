<app-header></app-header>
<app-filtro></app-filtro>
<main>
    <div id="caminho">
        <img id="casa" src="../../../assets/casa.png" alt="Casa" (click)="home()">
        <img id="maior" src="../../../assets/maior-preto.png" alt="Maior">
        <p id="caminhoReservas">Reservas</p>
    </div>
    <div id="container">
        <div id="containerConteudo">
            <div id="containerInput">
                <div id="divInput">
                    <input id="input" type="text" placeholder="Pesquise por produto...">
                    <img id="lupa" src="../../../assets/lupa.png" alt="Lupa">
                </div>
                <p id="resultados">{{ numResultados }} Resultados encontrados</p>
            </div>
            <div id="botoes">
                <button (click)="botaoReservas()" class="reservasPendentes">Reservas pendentes</button>
                <button (click)="botaoHistorico()" class="historicoReservas">Hist√≥rico de reservas</button>
            </div> 
            <div id="risco"></div>
            <!-- <app-reserva *ngFor="let reserva of listaReservas"></app-reserva> -->
            <div *ngIf="reservasPendentes == 1" id="containerReservas">
                <app-reserva class="reserva" [corStatus]="verde"></app-reserva>
                <app-reserva class="reserva" [corStatus]="verde"></app-reserva>
                <app-reserva class="reserva" [corStatus]="verde"></app-reserva>
            </div>
            <div *ngIf="reservasHistorico == 1" id="containerReservas">
                <app-reserva class="reserva"></app-reserva>                 
            </div>
        </div>
    </div>
</main>
