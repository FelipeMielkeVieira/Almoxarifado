<div id="containerSacola">
    <hr id="status" [ngClass]="corStatus">
    <div id="container">
        <h3 class="dataTitulo">Data de retirada:</h3>
        <div id="divisaoCentral">
            <div id="parteEsquerda">
                <div class="dataInput">
                    <img class="calendario" src="./assets/calendario.png" alt="Calendário">
                    <div class="dataTexto">
                        <p id="dataRetirada">{{ dataRetirada }}</p>
                    </div>
                </div>
                <h3 class="dataTitulo">Data de devolução:</h3>
                <div class="dataInput">
                    <img class="calendario" src="./assets/calendario.png" alt="Calendário">
                    <div class="dataTexto">
                        <p id="dataDevolucao">{{ dataDevolucao }}</p>
                    </div>
                </div>
            </div>
            <div id="parteDireita">
                <ul id="itens">
                    <li class="item" *ngFor="let item of listaItens">
                        <img class="bolaAzul" src="./assets/circulo-azul.png" alt="circulo-azul">
                        {{ item.nome }}
                    </li>
                </ul>
                <button id="verDetalhes" (click)="verDetalhes()">Ver Detalhes</button>
            </div>
        </div>
    </div>
</div>
