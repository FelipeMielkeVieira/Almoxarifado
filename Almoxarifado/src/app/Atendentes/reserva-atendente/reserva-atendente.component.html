<div class="containerReserva">
  <div class="barraLateral"></div>
  <div class="infoReserva">
    <b><span class="nomeProfessor">Nome professor</span></b>
    <span class="data">Retirada: __/__/____</span>
    <span class="data">Devolução: __/__/____</span>
  </div>
  <div id="parteDireita">
    <ul id="itens">
      <li class="item" *ngFor="let item of listaItens">
        <img class="bolaAzul" src="./assets/circulo-azul.png" alt="circulo-azul">
        {{ item.nome }}
      </li>
    </ul>
  </div>
</div>
