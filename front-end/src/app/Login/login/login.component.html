<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<div class="containerPrincipal">
  <div class="divPrincipal">
    <!-- Modal principal para o efetuamento do login -->
    <div id="containerLogin" class="shadow mb-5 rounded">
      <div id="barraAzul">
        <img id="imagemUsuario" src="../../../assets/user.png" alt="Imagem usuário" />
      </div>
      <h1 id="titulo">AlmaSis</h1>

      <!-- Inputs de email e senha, com ícones para mudar visualização -->
      <div class="form-floating div-float-label">
        <input name="emailUser" [(ngModel)]="emailUser" type="text" class="form-control input-float-label"
          placeholder="Email ou usuário">
        <label class="label-float-label" for="usuario">Nome</label>
      </div>
      
      <div class="form-floating div-float-label div-senha">
        <input id="inputSenha" name="senhaUser" [(ngModel)]="senhaUser" type="password"
          class="form-control input-float-label" placeholder="Email">
        <label class="label-float-label" for="senhaUser">Senha</label>
        <span *ngIf="!senhaVisivel" class="material-symbols-outlined imgOlho iconDeselect" (click)="trocarOlho()"
          alt="Visualização da senha">
          visibility_off
        </span>
        <span *ngIf="senhaVisivel" class="material-symbols-outlined imgOlho iconDeselect" (click)="trocarOlho()"
          alt="Visualização da senha">
          visibility
        </span>
      </div>

      <!-- Funções adicionais -> Esqueci Senha, opção de manter login e login com o Google -->
      <div class="containerSenha">
        <span id="esqueciSenha" (click)="esqueciASenha()">Esqueci a senha</span>
      </div>
      <div class="containerCheckbox">
        <input type="checkbox" id="checkbox" (click)="lembrar()" />
        <label class="label-lembrar-me" for="checkbox"> Lembrar-me </label>
      </div>
      <button type="button" id="entrarGoogle">
        <img id="imgGoogle" src="../../../assets/google.png" alt="Ícone do Google" />
        Entrar com o Google
      </button>

      <!-- Botão de Login -->
      <button id="entrar" (click)="login()">Entrar</button>

      <!-- Redirecionamento para tela de cadastro -->
      <p id="textoConta">
        Não tem uma conta?
        <span (click)="cadastrar()" id="cadastrar">Cadastrar</span>
      </p>
    </div>

    <!-- Modal de Envio de solicitação de cadastro (aparece após efetuar um cadastro na outra página) -->
    <app-alerta-feito *ngIf="alertaSolicitacaoCadastro" [tipoMensagemModal]="1" (fecharModal)="fecharModalAlerta(1)">
    </app-alerta-feito>

    <!-- Modal de alerta de Redefinição de Senha (quando usada a opção "Esqueci a Senha") -->
    <app-alerta-feito *ngIf="alertaRedefinicaoSenha" [tipoMensagemModal]="2" (fecharModal)="fecharModalAlerta(2)">
    </app-alerta-feito>

    <!-- Modal de alerta caso o usuário ou senha estiverem incorretos -->
    <app-alerta-feito *ngIf="alertaSenhaIncorreta" [tipoMensagemModal]="3" (fecharModal)="fecharModalAlerta(3)">
    </app-alerta-feito>
  </div>
</div>
<!-- Modal de recuperação de senha -->
<app-esquecer-senha *ngIf="modalRedefinicaoSenha" (fecharModal)="fecharModalSenha($event)"></app-esquecer-senha>
