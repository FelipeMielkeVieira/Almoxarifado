<html>
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<body>
  <div class="divPrincipal">
    <!-- Modal de aviso para caso o usuário digite duas senhas diferentes -->
    <app-alertaFeito *ngIf="senhaIncorreta" [tipoMensagemModal]="6" (fecharModal)="fecharModalFeito(1)">
    </app-alertaFeito>

    <!-- Modal de aviso para caso o usuário não preencha todos os dados -->
    <app-alertaFeito *ngIf="dadosIncorretos" [tipoMensagemModal]="7" (fecharModal)="fecharModalFeito(2)">
    </app-alertaFeito>

    <div id="containerLogin">
      <div id="barraAzul">
        <img id="imagemUsuario" src="../../../assets/user.png" alt="Imagem usuário" />
      </div>
      <h1 id="titulo">Cadastrar</h1>
      <div class="form-floating  div-float-label">
        <input name="usuario" [(ngModel)]="usuario" type="text" class="form-control input-float-label" id="floatingInput" placeholder="Nome">
        <label class="label-float-label" for="floatingInput">Nome</label>
      </div>
      <div class="form-floating div-float-label">
        <input name="email" [(ngModel)]="email" type="email" class="form-control input-float-label" id="floatingInput" placeholder="Email">
        <label class="label-float-label" for="floatingInput">Email</label>
      </div>

      <div class="form-floating div-float-label div-senha">
        <input name="senhaUser" [(ngModel)]="senhaUser" type="password" class="form-control input-float-label" id="floatingInput" placeholder="Email">
        <label class="label-float-label" for="floatingInput">Senha</label>
        <span *ngIf="!trocarOlho1" class="material-symbols-outlined imgOlho iconDeselect" id="olho1"
          (click)="trocarOlho(1)" alt="Visualização da senha">
          visibility_off
        </span>
        <span *ngIf="trocarOlho1" class="material-symbols-outlined imgOlho iconDeselect" id="olho1"
          (click)="trocarOlho(1)" alt="Visualização da senha">
          visibility
        </span>
      </div>

      <div class="form-floating div-float-label div-senha">
        <input name="repetirSenhaUser" [(ngModel)]="repetirSenhaUser" type="password" class="form-control input-float-label" id="floatingInput" placeholder="Email">
        <label class="label-float-label" for="floatingInput">Confirmar Senha</label>
        <span *ngIf="!trocarOlho2" class="material-symbols-outlined imgOlho iconDeselect" id="olho1"
          (click)="trocarOlho(2)" alt="Visualização da senha">
          visibility_off
        </span>
        <span *ngIf="trocarOlho2" class="material-symbols-outlined imgOlho iconDeselect" id="olho1"
          (click)="trocarOlho(2)" alt="Visualização da senha">
          visibility
        </span>
      </div>
      <button id="cadastrar" (click)="cadastrar()">Cadastrar</button>
      <p id="textoConta">
        Já possui uma conta?
        <span (click)="entrar()" id="entrar">Entrar</span>
      </p>
    </div>
  </div>
</body>

</html>
