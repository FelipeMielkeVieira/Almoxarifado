<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<div *ngIf="modalOrdernar" id="fundoModalOrdenar">
    <div id="containerModalOrdenar">
        <hr class="riscoAzul" />
        <div class="containerFechar">
            <img class="fecharIcone espacoFecharOrdenarModal" (click)="fecharModalOrdenar()"
                src="../../../assets/close.png" alt="Fechar Modal de Ordenar" />
        </div>
        <div id="containerConteudoModalOrdernar">
            <div style="width: 100%">
                <h2 class="titleModalOrdenar">Ordenar</h2>
            </div>
            <div id="ordenarConteudo">
                <div>
                    <p class="subtitleOrdenar">Tipo</p>
                    <select name="tipoOrdenar" class="selectOrdenar">
                        <option value="0">Crescente</option>
                        <option value="1">Decrescente</option>
                    </select>
                </div>
                <div>
                    <p class="subtitleOrdenar">Opção</p>
                    <select name="opcaoOrdenar" class="selectOrdenar">
                        <option value="0">Nome</option>
                        <option value="1">Quantidade em estoque</option>
                    </select>
                </div>
            </div>
            <div id="containerBotoesOrdenar">
                <button class="btnDevolucaoModal" style="background-color: red" (click)="cancelarOrdenar()">
                    Cancelar
                </button>
                <button class="btnDevolucaoModal" (click)="realizarOrdenacao()">
                    Ordenar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Header -->
<app-header></app-header>

<!-- Filtro por Classificações -->
<app-filtro></app-filtro>

<!-- Div Principal -->
<main>
    <div id="container">
        <div id="containerInput">
            <div id="containerInputOrdenar">

                <!-- Barra de Pesquisa -->
                <div id="divInput">
                    <input id="input" type="text" placeholder="Pesquise por produto..." />
                    <img id="lupa" src="../../../assets/lupa.png" alt="Fazer Pesquisa" />
                </div>

                <!-- Troca de visualização lista / bloco e ícone de ordenação -->
                <div id="iconListaBloco">
                    <span (click)="ordernar()" id="iconOrdernar" class="material-symbols-outlined iconDeselect"
                        title="Ordernar">
                        sync_alt
                    </span>
                    <span *ngIf="listaEmBloco" (click)="mostrarEmLista()" id="emBloco"
                        class="material-symbols-outlined iconDeselect" title="Ver em bloco">
                        grid_view
                    </span>
                    <span *ngIf="!listaEmBloco" (click)="mostrarEmBloco()" id="emLista"
                        class="material-symbols-outlined iconDeselect" title="Ver em lista">
                        sort
                    </span>
                </div>

                <!-- Div para ícone de filtro e opção de filtrar -->
                <div id="containerIconFiltro">
                    <span title="Filtro" (click)="abrirModalFiltro()" id="iconFiltro"
                        class="material-symbols-outlined iconDeselect">
                        filter_alt
                    </span>

                    <!-- ---------- MODAL FILTRAR ---------- -->
                    <app-modal-filtragem-itens *ngIf="modalFiltrar" [filtrosAtuais]="listaFiltros"
                        (acaoFiltrar)="filtrarItens($event)" (fecharModal)="fecharModalFiltro($event)">
                    </app-modal-filtragem-itens>

                </div>
            </div>
            <div id="filtro"></div>
            <p id="resultados">{{ numResultados }} Resultados encontrados</p>
        </div>

        <!-- Itens do Almoxarifado, listados em bloco ou em linha -->
        <div *ngIf="listaEmBloco" id="containerItens">
            <!-- <app-item [lista]="emBloco" *ngFor="let item of listaItens" [item]="item"></app-item> -->
        </div>

        <div *ngIf="!listaEmBloco" id="containerListaLista">
            <!-- <app-item [lista]="emBloco" *ngFor="let item of listaItens" [item]="item"></app-item> -->
        </div>

        <!-- Listagem de Páginas na parte de baixo da tela -->
        <nav *ngIf="numeroPaginas > 0" id="containerPaginacao">
            <ul id="paginacao">
                <li *ngIf="paginaAtual > 1" (click)="voltarPagina()" class="paginaItem">
                    Anterior
                </li>
                <li (click)="irPagina(paginaAtual - 1)" *ngIf="paginaAtual - 1 > 0" class="paginaItem">
                    {{ paginaAtual - 1 }}
                </li>
                <li class="paginaItem paginaAtiva">{{ paginaAtual }}</li>
                <li (click)="irPagina(paginaAtual + 1)" *ngIf="paginaAtual + 1 <= numeroPaginas" class="paginaItem">
                    {{ paginaAtual + 1 }}
                </li>
                <li (click)="irPagina(paginaAtual + 2)" *ngIf="paginaAtual + 2 <= numeroPaginas" class="paginaItem">
                    {{ paginaAtual + 2 }}
                </li>
                <li (click)="proximoPagina()" class="paginaItem" *ngIf="paginaAtual < numeroPaginas">
                    Próximo
                </li>
            </ul>
        </nav>
    </div>
</main>
