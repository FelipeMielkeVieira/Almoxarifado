<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<!-- --------------------- HEADER EM SI --------------------- -->
<div id="containerHeader">
  <div id="header">
    <div (click)="navegacaoTipo()" id="logo">
      <img id="logoSesi" src="../../../assets/logo.png" alt="Logo Sesi Senai" />
      <img src="../../../assets/LogoSite.png" id="logoSite" alt="Logo do AlmaSis" />
    </div>
    <div id="icones">
      <div id="sacola">
        <span title="Sacola" id="topHeader" class="material-symbols-outlined iconDeselect" (click)="sacolas()">
          shopping_bag
        </span>
      </div>
      <div id="usuarioIcone" class="iconsModais" (click)="abrirUser()">
        <span title="Usuario" id="topHeader" class="material-symbols-outlined iconDeselect iconsModais">
          account_circle
        </span>
      </div>
      <!-- -------- MODAL USER (DENTRO DO HEADER EM SI) -------- -->
      <app-modal-user *ngIf="modalUser" (fecharModal)="fecharModalUser()"></app-modal-user>
      <!-- ----------- FIM MODAL USER (DENTRO DO HEADER EM SI) ------------ -->
    </div>
  </div>
  <div id="barraSeparacao"></div>
</div>
<!-- --------------------- FIM HEADER EM SI --------------------- -->
